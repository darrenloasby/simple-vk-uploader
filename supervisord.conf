[supervisord]
nodaemon=true
user=root
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid

[program:vk-uploader]
command=/app/venv/bin/python /app/uploader-standalone.py
user=appuser
autostart=true
autorestart=true
stderr_logfile=/app/logs/uploader-stderr.log
stdout_logfile=/app/logs/uploader-stdout.log
environment=PYTHONUNBUFFERED=1
